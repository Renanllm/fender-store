<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Guitarras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criação - Guitarras 🎸</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo:</ion-label>
      <ion-input type="text" formControlName="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Preço:</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição:</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Features</ion-label>
      <ion-input type="text" formControlName="features"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nível recomendado:</ion-label>
      <ion-input type="text" formControlName="indicatedLevel"></ion-input>
    </ion-item>

    <div class="submit-container">
      <ion-button class="submit-button" type="submit" [disabled]="!form.valid" color="tertiary">Criar
      </ion-button>
    </div>
  </form>
</ion-content>
