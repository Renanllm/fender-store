<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Guitarras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guitarras 🎸</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="button-create-container">
    <ion-button class="create-button" type="submit" color="tertiary" (click)="redirectToCreatePage()">Criar
    </ion-button>
  </div>

  <app-guitar-item *ngFor="let guitar of guitars" [guitar]="guitar"
    (handleGuitarClickEvent)="handleGuitarClick($event)"></app-guitar-item>
</ion-content>
