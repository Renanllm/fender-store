<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <div class="login-box">
      <form [formGroup]="form" (ngSubmit)="login()" #loginForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Username" formControlName="username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </ion-card>
</ion-content>
